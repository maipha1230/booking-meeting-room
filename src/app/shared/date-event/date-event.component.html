<div class="w-full h-full flex flex-col items-center p-3 gap-2">
  <div class="w-full h-auto rounded-lg shadow-lg bg-white flex flex-row gap-2" *ngFor="let booking of booking_list">
    <div class="flex flex-col p-3">
      <p class="text-base break-words">ห้อง: {{booking.room_name}}</p>
      <p class="text-base break-words">เรื่อง: {{booking.title}}</p>
      <p class="text-base break-words">ผู้จอง: {{booking.user}}</p>
      <p class="text-base break-words">วันที่: {{booking.date | thaidate:"medium"}}</p>
      <p class="text-base break-words">เวลา: {{booking.time}}</p>
    </div>
  </div>
</div>
