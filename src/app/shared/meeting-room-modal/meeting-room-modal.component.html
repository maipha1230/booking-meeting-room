<div class="flex flex-col items-center ">
  <label class="text-2xl font-bold my-2" for="">ห้องประชุม</label>

  <form class="py-3" [formGroup]="formMeeting">
    <!-- room name -->
    <div class="mb-3 w-96">
      <label class="text-base mb-2 text-gray-700">ชื่อห้องประชุม</label>
      <mat-form-field appearance="outline" class="w-full">
        <input
          matInput
          type="text"
          class="w-full text-base pl-2"
          placeholder="ชื่อห้องประชุม"
          formControlName="roomName"
          required
          autocomplete="off"
        />
        <mat-error class="text-xs">กรุณากรอกชื่อห้องประชุม</mat-error>
      </mat-form-field>
    </div>

    <!-- room size -->
    <div class="mb-3 w-96">
      <label class="text-base mb-2 text-gray-700">ขนาดห้องประชุม</label>
      <mat-form-field appearance="outline" class="w-full">
        <mat-select
          class="w-full text-base"
          placeholder="ระบุขนาดห้องประชุม"
          formControlName="roomSize"
        >
          <mat-option *ngFor="let size of meetingRoomSizeList" [value]="size.room_size_id">{{size.name}}</mat-option>
        </mat-select>
        <mat-error class="text-xs">กรุณาระบุขนาดห้องประชุม</mat-error>
      </mat-form-field>
    </div>
    <!-- room capacity -->
    <div class="mb-3 w-96">
      <label class="text-base mb-2 text-gray-700"
        >ความจุห้องประชุม(จำนวนคน)</label
      >
      <mat-form-field appearance="outline" class="w-full">
        <input
          matInput
          type="text"
          class="w-full text-base pl-2"
          placeholder="ความจุห้องประชุม"
          formControlName="roomCapacity"
          required
          autocomplete="off"
          maxlength="4"
        />
        <mat-error class="text-xs">กรุณากรอกความจุห้องประชุม</mat-error>
      </mat-form-field>
    </div>
    <!-- room status -->
    <div class="mb-3 w-96">
      <label class="text-base mb-2 text-gray-700">สถานะห้องประชุม</label>
      <mat-form-field appearance="outline" class="w-full">
        <mat-select
          class="w-full text-base"
          placeholder="ระบุสถานะห้องประชุม"
          formControlName="roomStatus"
        >
          <mat-option *ngFor="let status of meetingRoomStatusList" [value]="status.room_status_id">{{status.name}}</mat-option>
        </mat-select>
        <mat-error class="text-xs">กรุณาระบุสถานะห้องประชุม</mat-error>
      </mat-form-field>
    </div>
    <div class="flex flex-col">
      <label class="text-lg form-label inline-block mb-2 text-gray-700"
        >รูปภาพ(มากสุด 3 รูปภาพ)</label
      >
      <label class="" for=""></label>
      <div
        class="flex flex-row gap-2 bg-gray-200 h-28 rounded-lg px-2 py-2 w-96"
      >
        <label class="w-1/3 relative hover:cursor-pointer" for="" *ngFor="let img of formMeeting.controls['roomGallery'].value">
          <mat-icon
            class="absolute text-black right-1 top-1 hover:text-red-500 hover:cursor-pointer hover:scale-125 duration-200"
            >delete</mat-icon
          >
          <img
            alt="gallery"
            class="block object-cover object-center w-full h-full rounded-lg"
            [src]="img"
          />
        </label>

        <label class="w-1/3" *ngIf="gallery.length < 3" for="uploadFile">
          <div
            class="bg-gray-300 hover:bg-gray-400 hover:cursor-pointer w-full h-full rounded-lg flex justify-center items-center"
          >
            <mat-icon class="text-white">add</mat-icon>
          </div>
          <input type="file" class="invisible" id="uploadFile" accept="image/png, image/jpg, image/jpeg" multiple (change)="fileChangeEvent($event)">
        </label>
      </div>
    </div>

    <!-- button -->
    <div class="my-3 flex flex-row justify-center">
      <button
        type="submit"
        class="mx-2 items-center h-9 w-28 bg-green-500 text-white rounded hover:bg-green-600 transition duration-150 ease-in-out"
        (click)="onSave()"
      >
        บันทึก
      </button>
      <button
        mat-dialog-close
        type="button"
        class="mx-2 items-center h-9 w-28 bg-red-500 text-white rounded hover:bg-red-600 transition duration-150 ease-in-out"
      >
        ยกเลิก
      </button>
    </div>
  </form>
</div>
