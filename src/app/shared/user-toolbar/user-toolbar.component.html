<div class="w-full h-14 bg-prettyplease flex flex-row items-center place-content-between px-2">
  <div class="flex flex-row items-center">
    <i (click)="sideBarToggle()" class="block md:hidden bi bi-list font-bold text-xl duration-200 text-black hover:cursor-pointer hover:text-lightred hover:scale-125"></i>
    <img src="../../../assets//images/logo.png" class="w-14 h-14 hidden lg:block">
    <p class="text-black text-base font-bold mt-2 mx-2 hidden lg:block">ระบบจองห้องประชุมศูนย์สนับสนุนบริการสุขภาพที่ 7</p>
  </div>
  <div class="hidden md:flex flex-row items-center">
    <a [routerLink]="['/home']"><p class="text-baes text-black font-bold mt-2 mx-2 hover:cursor-pointer hover:text-lightred duration-150">หน้าแรก</p></a>
    <a [routerLink]="['/meeting-room']"><p class="text-baes text-black font-bold mt-2 mx-2 hover:cursor-pointer hover:text-lightred duration-150">ห้องประชุม</p></a>
    <a [routerLink]="['/booking-meeting-room']"><p class="text-baes text-black font-bold mt-2 mx-2 hover:cursor-pointer hover:text-lightred duration-150">จองห้องประชุม</p></a>
    <a [routerLink]="['/booking-list']"><p class="text-baes text-black font-bold mt-2 mx-2 hover:cursor-pointer hover:text-lightred duration-150">การจองของฉัน</p></a>
    <a [routerLink]="['/meeting-room']"><p class="text-baes text-black font-bold mt-2 mx-2 hover:cursor-pointer hover:text-lightred duration-150">จัดการโปรไฟล์</p></a>
    <a mat-button [matMenuTriggerFor]="userMenu" #userMenuTrigger="matMenuTrigger">
      <mat-icon class="mat-icon-sm text-black hover:text-lightred duration-150">keyboard_arrow_down</mat-icon>
    </a>
  </div>
  <mat-menu #userMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-menu-panel user-menu px-3 justify-center">
    <span (mouseleave)="userMenuTrigger.closeMenu()">
    <a routerLink="/admin" *ngIf="adminLogin" class="my-2 flex flex-row items-center hover:cursor-pointer">
      <p class="hover: cursor-pointer hover:text-slate-400 duration-150">ไปยังหน้าผู้ดูแล</p>
    </a>
    <a routerLink="/login" *ngIf="!isLoggedin" class="my-2 flex flex-row items-center hover:cursor-pointer">
      <p class="hover: cursor-pointer hover:text-slate-400 duration-150">เข้าสู่ระบบ</p>
    </a>
    <a *ngIf="isLoggedin" class="my-2 flex flex-row items-center hover:cursor-pointer" (click)="onLogout()">
      <p class="hover: cursor-pointer hover:text-slate-400 duration-150">ออกจากระบบ</p>
    </a>
    </span>
</mat-menu>
</div>
