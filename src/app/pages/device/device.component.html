<div class="p-4 flex flex-col bg-gray-100 min-h-screen h-full">
  <label class="text-2xl font-bold mb-5">อุปกร์การใช้งานภายในห้องประชุม</label>
  <div class="my-3">
    <button type="button"
    class="inline-block px-6 py-2.5 bg-green-500 text-white rounded hover:bg-green-600 transition duration-150 ease-in-out"
    (click)="onAddDevice()">
    เพิ่มอุปกรณ์ +
  </button>
  </div>


  <div class="flex flex-row my-2 gap-8 p-3">
    <div class="rounded-lg bg-white w-64 shadow-lg" *ngFor="let device of device_list">
        <img class="rounded w-full" [src]="device?.img_path" alt=""/>
      <div class="p-6">
        <label class="text-gray-900 text-base font-medium mb-2">{{device.name}}</label>
        <p class="text-gray-700 text-base mb-4">
          จำนวน: {{device.quantity}}
        </p>
          <div class="flex flex-row justify-end">
          <button type="button"
          class="inline-block mx-2 px-6 py-2.5 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition duration-150 ease-in-out"
          (click)="onEditDevice(device.room_device_id)">
          แก้ไข
        </button>
          <button type="button"
          class="inline-block mx-2 px-6 py-2.5 bg-red-500 text-white rounded hover:bg-red-600 transition duration-150 ease-in-out"
          (click)="onRemoveDevice(device.room_device_id)">
          ลบ
        </button>
        </div>

      </div>
    </div>
  </div>

</div>
