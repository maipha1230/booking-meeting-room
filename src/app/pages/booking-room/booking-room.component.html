<div class="p-4 flex flex-col bg-gray-100 min-h-screen h-full">
  <label class="text-2xl font-bold mb-5">คำร้องขอการใช้งานห้องประชุม</label>
  <mat-chip-list class="my-2">
    <mat-chip (click)="onChangeStatusView(0)" [selected]="approve_status === 0 ? true : false" class="bg-yellow-500 text-white text-base hover:cursor-pointer">ยังไม่อนุมัติ</mat-chip>
    <mat-chip (click)="onChangeStatusView(1)" [selected]="approve_status === 1 ? true : false" class="bg-green-500 text-white text-base hover:cursor-pointer">อนุญาต</mat-chip>
    <mat-chip (click)="onChangeStatusView(2)" [selected]="approve_status === 2 ? true : false" class="bg-red-500 text-white text-base hover:cursor-pointer">ไม่อนุญาต</mat-chip>
  </mat-chip-list>

  <div class="flex flex-row flex-wrap my-2 gap-5">
    <div class="rounded-lg bg-white w-64 shadow-lg relative" *ngFor="let booking of booking_list">
      <div *ngIf="booking.approve_status == 0" class="w-5 h-5 bg-yellow-500 rounded-full z-10 absolute right-2 top-2 shadow-lg shadow-yellow-500/50">
      </div>
      <div *ngIf="booking.approve_status == 1" class="w-5 h-5 bg-green-500 rounded-full z-10 absolute right-2 top-2 shadow-lg shadow-green-500/50">
      </div>
      <div *ngIf="booking.approve_status == 2" class="w-5 h-5 bg-red-500 rounded-full z-10 absolute right-2 top-2 shadow-lg shadow-red-500/50">
      </div>
      <div class="p-6">
        <p class="text-gray-900 text-xl font-medium mb-4">{{ booking.room_name }}</p>
        <p class="text-gray-700 text-base mb-4">
          เรื่อง: {{booking.title}}
        </p>
        <p class="text-gray-700 text-base mb-4">
          ผู้จอง: {{booking.user}}
        </p>
        <p class="text-gray-700 text-base mb-4">
          วันที่: {{booking.date | thaidate: "medium"}}
        </p>
        <p class="text-gray-700 text-base mb-4">
          เวลา: {{booking.time}}
        </p>

          <div class="flex flex-row justify-end">
          <button type="button"
          (click)="onDetail(booking.booking_id)"
          class="inline-block mx-2 px-6 py-2.5 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-150 ease-in-out">
          ดูรายละเอียด
        </button>
        </div>

      </div>
    </div>
  </div>

</div>
